<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions Word Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <button id="start-button" class="start-button">Start</button>

       <!-- Main game content that is hidden initially -->
        <div id="game-content" class="game-content">
            <div class="stats">
                <div>Tries left: <span id="tries">3</span></div>
                <div>Time: <span id="timer">60</span>s</div>
            </div>
            <div id="category" class="target-category"></div>
            <div class="instructions">Find 3 words that match this emotion!</div>
            <div id="word-grid" class="word-grid"></div>
            <div id="feedback" class="feedback">Correct!</div>
        </div>
    </div>
</body>
</html>
